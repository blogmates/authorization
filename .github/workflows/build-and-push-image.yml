name: Build and Push Docker Image

on:
  pull_request:
    types: [opened, closed]
    branches:
      - main

jobs:
  build:
    if: github.event_name == 'pull_request' && github.event.action == 'opened' && github.event.pull_request.base.ref == 'main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Read version from file and set as environment variable
        run: |
          RELEASE_VERSION=$(cat VERSION)
          echo "RELEASE_VERSION=$RELEASE_VERSION" >> $GITHUB_ENV
          echo "Version: $RELEASE_VERSION"

      - name: Build Docker image
        run: docker build -t "blogmates/authorisation:${{ env.RELEASE_VERSION }}" .

  push:
    if: github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main'
    runs-on: ubuntu-latest

    needs: build

    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        run: docker push "blogmates/authorisation:${{ env.RELEASE_VERSION }}"
